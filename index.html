<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Small Test Page</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 24px; max-width: 720px; margin: auto; }
    header { margin-bottom: 18px; }
    button { padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-top: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>Small Test Page</h1>
    <p>A minimal HTML file with a bit of interactivity.</p>
  </header>

  <main>
    <section class="box">
      <h2>Button test</h2>
      <button id="helloBtn">Click me</button>
      <p id="btnResult" aria-live="polite"></p>
    </section>

    <section class="box">
      <h2>Simple form</h2>
      <form id="demoForm">
        <label>
          Your name:
          <input type="text" name="name" placeholder="Type name" required />
        </label>
        <button type="submit">Submit</button>
      </form>
      <p id="formResult"></p>
    </section>
  </main>

  <script>
    // Button click handler
    document.getElementById('helloBtn').addEventListener('click', () => {
      const p = document.getElementById('btnResult');
      p.textContent = 'Hello! Button clicked at ' + new Date().toLocaleTimeString();
    });

    // Form submit handler (prevents reload)
    document.getElementById('demoForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = e.target.name.value.trim();
      document.getElementById('formResult').textContent = name
        ? `Thanks, ${name}! (form submitted)`
        : 'Please enter your name.';
      e.target.reset();
    });
  </script>
</body>
</html>
